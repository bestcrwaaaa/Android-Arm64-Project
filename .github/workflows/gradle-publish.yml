name: AssemblyHello CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Give permissions to gradlew
      run: chmod +x gradlew
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
    
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
    
    - name: Install NDK and CMake
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"
    
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Build AAB
      run: ./gradlew bundleDebug --no-daemon
      if: github.event_name == 'release'
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
    
    - name: Verify Native Library
      run: |
        echo "=== Проверка ARM64 библиотеки ==="
        find app/build -name "*.so" -type f | head -5
        if [ -f "app/build/intermediates/cmake/debug/obj/arm64-v8a/libassemblyhello.so" ]; then
          file app/build/intermediates/cmake/debug/obj/arm64-v8a/libassemblyhello.so
          echo "=== Первые 20 инструкций ==="
          aarch64-linux-android-objdump -d app/build/intermediates/cmake/debug/obj/arm64-v8a/libassemblyhello.so | head -30
        else
          echo "Библиотека не найдена, ищем в других местах..."
          find app/build -name "*.so" -exec file {} \;
        fi
